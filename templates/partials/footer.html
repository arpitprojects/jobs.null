<style>
  .img-cus{
    width: auto;
    height: auto;
    max-width: 155px;
    max-height: 155px;
  }

.social-box {
  margin: 0 auto;
  display: flex;
  justify-content: space-around;
  width: 80%;
}

.sharer {
  display: flex;
  position: relative;
  width: 50px;
  height: 50px;
  overflow: hidden;
  border-radius: 0;
  box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.08);
  background-color: #fff;
  font-size: 28px;
}

.sharer, .sharer::before, .sharer::after {
  font-family: helvetica, arial, sans-serif;
}

.sharer:hover .fa {
  display: none;
}

.sharer:hover::before {
  top: -40%;
}

.sharer.success::before {
  top: -208%;
}

.sharer:hover::after {
  display: flex;
}

.sharer.success.success::after {content: "Success!";}
.fb.sharer.success::after {color: #3B5998;}
.tr.sharer.success::after {color: #00ACED;}
.pi.sharer.success::after {color: #C92228;}
.gi.sharer.success::after {color: #C92228;}



.sharer::before {
  display: block;
  content: "";
  z-index: 5;
  position: absolute;
  top: 127%;
  left: -40%;
  align-items: center;
  width: 180%;
  height: 180%;
  transition: all .65s cubic-bezier(.64,0,.34,1.5);
  transform: rotate(45deg);
}

.fb.sharer::before {background-color: #3B5998;}
.tr.sharer::before {background-color: #00ACED;}
.pi.sharer::before {background-color: #C92228;}
.gi.sharer::before {background-color: #000000;}

.sharer::after {
  display: none;
  position: relative;
  margin: auto;
  z-index: 10;
  font-size: .45em;
  line-height: 1.3em;
  color: #fff;
  transition: all .3s cubic-bezier(.64,0,.34,1.5);
}

.fb.sharer::after {content:"3k likes";}
.tr.sharer::after {content:"4.2k rets";}
.pi.sharer::after {content:"2.1k pins";}
.gi.sharer::after{content : "1k star";}
.fa {
  margin: auto;
}

.fa-facebook {
  color: #3B5998;
  font-size: .88em;
}
.fa-twitter {
  color: #00ACED;
}
.fa-pinterest-p {
  color: #C92228;
  font-size: .95em;
}
.fa-github {
  color: #000;
  font-size: .95em;
}
/*effect-underline*/
a.effect-underline:after {
	content: '';
  position: absolute;
  left: 0;
  display: inline-block;
  height: 1em;
  width:100px;
  border-bottom: 1px solid;
  margin-top: 10px;
  opacity: 0;
	-webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
	transition: opacity 0.35s, transform 0.35s;
	-webkit-transform: scale(0,1);
	transform: scale(0,1);
}

a.effect-underline:hover:after {
  opacity: 1;
	-webkit-transform: scale(1);
	transform: scale(1);
}

</style>
<script>
function addMsg(event) {
  var clickedButton = event.target;
  clickedButton.classList.add("success");
}

var buttons = document.getElementsByClassName("sharer");

for(var i = 0; i < buttons.length; i += 1) {
  buttons[i].addEventListener("click", addMsg, false);
}
</script>
