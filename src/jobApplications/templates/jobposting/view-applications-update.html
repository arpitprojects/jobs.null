{% extends 'base.html' %}
{% block title %}
  Update Application Status
{% endblock title %}
{% block content %}
  <div class="container card card-3 border-radius-0">
    <div class="row ">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-8">
            <div class=" padding-15px border-radius-0">
              <br />
              <form action="" class="card-min card padding-10px border-radius-0" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <center>
                    <button class="btn btn-block btn-info">Submit</button>
                </center>
              </form>
            </div>
          </div>
    </div>
  </div>
  <script>
    $('input').addClass('form-control');
  </script>
{% endblock content %}
