{% extends 'base.html' %}
{% block title %}
  Job Posting Update
{% endblock title %}
{% block content %}
  <div class="container card card-3 border-radius-0">
    <div class="row ">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-8">
            <div class=" padding-15px border-radius-0">
              <br />
              {{ form.media }}
              <div class="row form-error">
                      <div class="column" id="content">
                  <form action="" class="card-min card padding-10px border-radius-0" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <center>
                        <button class="btn btn-block btn-info">Submit</button>
                    </center>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
{% endblock content %}
